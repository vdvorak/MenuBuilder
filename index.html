<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="editor.js"></script>
    <title>Menu</title>
  </head>
  <body>
    <div class="controlls">
      <button onclick="createPDF()">PDF</button>
      <button onclick="createBackup()">Zálohovat</button>
      <button onclick="restoreFromBackup()">Obnovit ze zálohy</button>
      <div>
        <input type="checkbox" id="autobackup" />
        <label for="import">Automaticky zálohovat</label>
      </div>
      <select id="backup"></select>
      <div id="save"></div>
      <div>
        <label for="import">import</label>
        <input id="import" type="file" accept="application/json" />
      </div>
    </div>
    <button onclick="addPage('Název stránky')">Přidat stránku</button>
    <div id="content"></div>
  </body>
</html>
